<main class="flex flex-col gap-5 bg-gray-200 min-h-screen p-5">

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">
        <section>
            <h2>Empty</h2>
            <sau-table></sau-table>
        </section>

        <section>
            <h2>Filled with pokemon api with option buttons</h2>
            <sau-table #sauTable [url]="url" contentList="results" contentTotal="count" pageParamName="offset"
                limitParamName="limit" [sizeBetweenPages]="10" [limit]="10" [headers]="headers" (deleteEvent)="test()"
                (editEvent)="test()"></sau-table>
        </section>

        <section>
            <h2>Filled with pokemon api</h2>
            <sau-table #sauTable [url]="url" contentList="results" contentTotal="count" pageParamName="offset"
                limitParamName="limit" [sizeBetweenPages]="10" [limit]="10" [headers]="headers"></sau-table>
        </section>

        <section class="colorsChanged">
            <h2>Colors changed empty</h2>
            <sau-table></sau-table>
        </section>

        <section class="colorsChanged">
            <h2>Colors changed</h2>
            <sau-table #sauTable [url]="url" contentList="results" contentTotal="count" pageParamName="offset"
                limitParamName="limit" [sizeBetweenPages]="10" [limit]="10" [headers]="headers" (deleteEvent)="test()"
                (editEvent)="test()"></sau-table>
        </section>
    </div>

    <section class="w-full">
        <h2>Filled with data in variable</h2>
        <sau-table [headers]="headers2" [fixedContent]="content"></sau-table>
    </section>

    <section>
        <h2>Custom buttons</h2>
        <sau-table #sauTable [url]="url" contentList="results" contentTotal="count" pageParamName="offset"
            limitParamName="limit" [sizeBetweenPages]="10" [limit]="10" [headers]="headers" (deleteEvent)="test()"
            (editEvent)="test()">
            <ng-template #editButton let-item>
                <button
                    class="cursor-pointer bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm font-medium transition-colors">
                    ‚úèÔ∏è Editar {{item?.name}}
                </button>
            </ng-template>
            <ng-template #deleteButton let-item>
                <button
                    class="cursor-pointer bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm font-medium transition-colors">
                    üóëÔ∏è Eliminar {{item?.name}}
                </button>
            </ng-template>
        </sau-table>
    </section>

</main>
